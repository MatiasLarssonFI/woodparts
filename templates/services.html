{% extends "base.html" %}
{% block title %}{{ strings.page_title }}{% endblock %}

{% block content %}
<main>
    {% for service in services %}
        <div class="row">
            <div class="xol-xs-12 col-md-8">
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-lg-3">
                        <a href="{{ __base_uri }}/{{ lang }}/gallery/#{{ service.get_gallery_img_id }}" title="{{ service.get_title }}">
                            <img class="img-responsive" alt="" src="{{ __base_uri }}{{ service.get_img_uri }}">
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-lg-9">
                        <strong>{{ service.get_title }}</strong>
                        {% for p in service.get_text_paragraphs %}
                            <p>{{ p }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <hr>
    {% endfor %}
</main>
{% endblock %}
